<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
      <link href="preview.css" rel="stylesheet" type="text/css" />
      <link href="control.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
      <div id="controls">
        <input id="ran1" class="sameW" type="range" min="0" max="70" value="60"/>
        <input id="ran2" class="sameW" type="range" min="0" max="40" value="20"/>
        <input id="ran3" class="sameW" type="range" min="0" max="30" value="20"/>
        <input id="ran4" class="sameW" type="range" min="0" max="35" value="20"/>
        <input class="sameW" id="userColor" type="color"/>
          <br>
          <button id="Range">Range</button>
          <button id="Num">Number</button>
          <button id="Random">Random</button>
          <button id="Plus">+</button>
          |
          <button id="AutoRan">Auto Random Create</button>
          <button id="StopAutoRan">Stop Auto Create</button>
      </div>
      <div id="display"></div>
      <script src="preview.js"></script>
      <script src="control.js"></script>
  </body>
</html>
